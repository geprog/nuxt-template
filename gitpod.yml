image: gitpod/workspace-full-vnc:latest

tasks:
  - name: Prepare node version
    before: |
      nvm install 20
      nvm use 20
      corepack install
      corepack enable pnpm
      pnpm install
      nvm alias default 20
      echo "nvm use default &>/dev/null" >> ~/.bashrc.d/51-nvm-fix
    command: pnpm dev
