build:
  stage: deploy
  extends: .node-template
  script:
    - pnpm install
    - pnpm build --preset github_pages
  artifacts:
    paths:
      - ./.output/public

deploy:
  stage: deploy
  extends: .node-template
  dependencies:
    - build
  script:
    # Adjust the deployment strategy here; e.g., for GitLab Pages:
    - mv ./.output/public public
  only:
    - main
  environment:
    name: production
